<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- font awesome script -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
 
    <title>Emanuel's Portfolio</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <section id="navbar_contnet">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Emanuel's Portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#goals">Goals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#skills">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#projects">Projects</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </section>

    <!-- Goals -->
    <section id="goals">
      <div class="container-fluid">
        <h1 class="goals">Goals:</h1>
        <h3 class="goal"></h3>
        <h3 class="goal"></h3>
        <h3 class="goal"></h3>
      </div>
    </section>
    <br>

    <!-- Skills -->
    <section id="skills">
      <div class="container-fluid">
        <h2 class="text-left">Skills</h2>
        <div class="card-deck item-center">

          <!-- item 1 -->
          <div class="col-lg-6">
            <div class="card" style="width: 18rem;">
              <img src="" class="card-img-top skill_img" alt="...">
              <div class="card-body">
                <h5 class="card-title text-center skill_name"></h5>
                <div class="card_lower_body">
                  <p class="card-text skill_body"></p>
                </div>
              </div>
            </div>
          </div>

          <!-- item 2 -->
          <div class="col-lg-6">
            <div class="card" style="width: 18rem;">
              <img src="" class="card-img-top skill_img" alt="...">
              <div class="card-body">
                <h5 class="card-title text-center skill_name"></h5>
                <div class="card_lower_body">
                  <p class="card-text skill_body"></p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
    <br>

    <!-- Projects -->
    <section id="projects">
      <div class="container-fluid">
        <h2 class="text-left">Projects</h2>
        <div class="card-deck item-center">

          <!-- item 1 -->
          <div class="col-lg-6">
            <div class="card" style="width: 18rem;">
              <img src="" class="card-img-top project_img" alt="...">
              <div class="card-body">
                <h5 class="card-title text-center project_name"></h5>
                <div class="card_lower_body">
                  <p class="card-text project_body"></p>
                  <span class="card_btn float-right">
                    <a href="#" class="btn btn-secondary float-right">GitHub</a>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <!-- item 2 -->
          <div class="col-lg-6">
            <div class="card" style="width: 18rem;">
              <img src="" class="card-img-top project_img" alt="...">
              <div class="card-body">
                <h5 class="card-title text-center project_name"></h5>
                <div class="card_lower_body">
                  <p class="card-text project_body"></p>
                  <span class="card_btn float-right">
                    <a href="#" class="btn btn-secondary float-right">GitHub</a>
                  </span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
    <br>

    <!-- Footer -->
    <footer class="" id="footer">
      <div class="container-fluid text-center">
        <i class="social-icon fab fa-linkedin"></i>
      </div>
    </footer>


    <!-- JQuerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
